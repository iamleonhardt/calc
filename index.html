<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
<div class="calculator">
    <div class="screen">
    </div>
    <div class="buttons">
        <div class="clear" id="clearC">c</div>
        <div class="clear" id="clearCE">ce</div>
        <div class="arithButton">/</div>
        <div class="numButton">7</div>
        <div class="numButton">8</div>
        <div class="numButton">9</div>
        <div class="arithButton">x</div>
        <div class="numButton">4</div>
        <div class="numButton">5</div>
        <div class="numButton">6</div>
        <div class="arithButton">-</div>
        <div class="numButton">1</div>
        <div class="numButton">2</div>
        <div class="numButton">3</div>
        <div class="arithButton">+</div>
        <div class="decimal">.</div>
        <div class="numButton">0</div>
        <div id="equal">=</div>
    </div>
</body>
</html>
