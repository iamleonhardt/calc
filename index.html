<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
<div class="calculator">
    <div class="screen">
    </div>
    <div class="buttons">
        <div data-key='c' class="clear" id="clearC">c</div>
        <div data-key='e' class="clear" id="clearCE">ce</div>
        <div data-key='/' class="arithButton">/</div>
        <div data-key='7' class="numButton">7</div>
        <div data-key='8' class="numButton">8</div>
        <div data-key='9' class="numButton">9</div>
        <div data-key='x' class="arithButton">x</div>
        <div data-key='4' class="numButton">4</div>
        <div data-key='5' class="numButton">5</div>
        <div data-key='6' class="numButton">6</div>
        <div data-key='-' class="arithButton">-</div>
        <div data-key='1' class="numButton">1</div>
        <div data-key='2' class="numButton">2</div>
        <div data-key='3' class="numButton">3</div>
        <div data-key='+' class="arithButton">+</div>
        <div data-key='.' class="decimal">.</div>
        <div data-key='0' class="numButton">0</div>
        <div data-key='=' id="equal">=</div>
    </div>
</body>
</html>
